<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doll Collection AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Fredoka:wght@400;600&family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#38bdf8",
              secondary: "#f472b6",
              "background-light": "#f0f9ff",
              "background-dark": "#0f172a",
              "card-light": "#ffffff",
              "card-dark": "#1e293b",
              "text-light": "#334155",
              "text-dark": "#e2e8f0",
              "collected": "#4ade80",
              "uncollected": "#e2e8f0",
              "uncollected-dark": "#334155",
            },
            fontFamily: {
              display: ['"M PLUS Rounded 1c"', '"Fredoka"', "sans-serif"],
              sans: ['"M PLUS Rounded 1c"', "sans-serif"],
              category: ['"Plus Jakarta Sans"', '"Noto Sans"', "sans-serif"]
            },
            borderRadius: {
              DEFAULT: "1rem",
              xl: "1.5rem",
              '2xl': "2rem",
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(56, 189, 248, 0.15)',
            }
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .bubble-pattern {
        background-image: radial-gradient(#e0f2fe 20%, transparent 20%), radial-gradient(#e0f2fe 20%, transparent 20%);
        background-color: transparent;
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }
      .dark .bubble-pattern {
        background-image: radial-gradient(#1e293b 20%, transparent 20%), radial-gradient(#1e293b 20%, transparent 20%);
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
